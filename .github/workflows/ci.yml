name: CI - Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '18.x'

jobs:
  backend-build-test:
    name: Backend - Build & Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore SensitiveWords.sln

    - name: Build
      run: dotnet build SensitiveWords.sln --configuration Release --no-restore

    - name: Setup SQL Server
      uses: potatoqualitee/mssqlsuite@v1.7
      with:
        install: sqlengine, sqlclient

    - name: Create test database
      run: |
        sqlcmd -S localhost -U sa -P 'YourStrong@Passw0rd' -i SensitiveWords.MicroService/Database/Scripts/01_CreateDatabase.sql
        sqlcmd -S localhost -U sa -P 'YourStrong@Passw0rd' -d SensitiveWordsDB -i SensitiveWords.MicroService/Database/Scripts/02_CreateTables.sql
        sqlcmd -S localhost -U sa -P 'YourStrong@Passw0rd' -d SensitiveWordsDB -i SensitiveWords.MicroService/Database/Scripts/03_SeedData.sql
        sqlcmd -S localhost -U sa -P 'YourStrong@Passw0rd' -d SensitiveWordsDB -i SensitiveWords.MicroService/Database/Scripts/04_CreateStoredProcedures.sql
        sqlcmd -S localhost -U sa -P 'YourStrong@Passw0rd' -d SensitiveWordsDB -i SensitiveWords.MicroService/Database/Scripts/05_CreateOperationStatsTable.sql
        sqlcmd -S localhost -U sa -P 'YourStrong@Passw0rd' -d SensitiveWordsDB -i SensitiveWords.MicroService/Database/Scripts/06_CreateOperationStatsStoredProcs.sql

    - name: Run unit tests
      run: dotnet test SensitiveWords.sln --configuration Release --no-build --filter "Category=Unit" --verbosity normal

    - name: Run integration tests
      run: dotnet test SensitiveWords.sln --configuration Release --no-build --filter "Category=Integration" --verbosity normal
      env:
        ConnectionStrings__DefaultConnection: "Server=localhost;Database=SensitiveWordsDB;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;"

    - name: Generate code coverage
      run: |
        dotnet test SensitiveWords.sln \
          --configuration Release \
          --no-build \
          --collect:"XPlat Code Coverage" \
          --results-directory ./coverage

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        directory: ./coverage
        flags: backend
        name: backend-coverage

  frontend-build-test:
    name: Frontend - Build & Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: SensitiveWords.React/package-lock.json

    - name: Install dependencies
      working-directory: SensitiveWords.React
      run: npm ci

    - name: Lint
      working-directory: SensitiveWords.React
      run: npm run lint

    - name: Type check
      working-directory: SensitiveWords.React
      run: npx tsc --noEmit

    - name: Build
      working-directory: SensitiveWords.React
      run: npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: react-build
        path: SensitiveWords.React/dist
        retention-days: 7

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [backend-build-test, frontend-build-test]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore and build
      run: |
        dotnet restore SensitiveWords.sln
        dotnet build SensitiveWords.sln --configuration Release --no-restore

    - name: Setup SQL Server
      uses: potatoqualitee/mssqlsuite@v1.7
      with:
        install: sqlengine, sqlclient

    - name: Create test database
      run: |
        sqlcmd -S localhost -U sa -P 'YourStrong@Passw0rd' -i SensitiveWords.MicroService/Database/Scripts/01_CreateDatabase.sql
        sqlcmd -S localhost -U sa -P 'YourStrong@Passw0rd' -d SensitiveWordsDB -i SensitiveWords.MicroService/Database/Scripts/02_CreateTables.sql
        sqlcmd -S localhost -U sa -P 'YourStrong@Passw0rd' -d SensitiveWordsDB -i SensitiveWords.MicroService/Database/Scripts/03_SeedData.sql
        sqlcmd -S localhost -U sa -P 'YourStrong@Passw0rd' -d SensitiveWordsDB -i SensitiveWords.MicroService/Database/Scripts/04_CreateStoredProcedures.sql
        sqlcmd -S localhost -U sa -P 'YourStrong@Passw0rd' -d SensitiveWordsDB -i SensitiveWords.MicroService/Database/Scripts/05_CreateOperationStatsTable.sql
        sqlcmd -S localhost -U sa -P 'YourStrong@Passw0rd' -d SensitiveWordsDB -i SensitiveWords.MicroService/Database/Scripts/06_CreateOperationStatsStoredProcs.sql

    - name: Run all tests with coverage
      run: |
        dotnet test SensitiveWords.sln \
          --configuration Release \
          --no-build \
          /p:CollectCoverage=true \
          /p:CoverletOutputFormat=opencover \
          /p:CoverletOutput=./coverage/ \
          /p:Threshold=85 \
          /p:ThresholdType=line
      env:
        ConnectionStrings__DefaultConnection: "Server=localhost;Database=SensitiveWordsDB;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;"

    - name: Verify coverage threshold
      run: |
        echo "âœ… Coverage threshold of 85% met"
