name: CD - Deploy

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - staging
          - production

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '18.x'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels)
      id: meta-api
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha

    - name: Build and push API image
      uses: docker/build-push-action@v5
      with:
        context: ./SensitiveWords.MicroService
        file: ./SensitiveWords.MicroService/Dockerfile
        push: true
        tags: ${{ steps.meta-api.outputs.tags }}
        labels: ${{ steps.meta-api.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Extract metadata for Frontend
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha

    - name: Build and push Frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./SensitiveWords.React
        file: ./SensitiveWords.React/Dockerfile
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.ref == 'refs/heads/develop' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.flash-sensitivewords.com

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Azure Web App (API)
      uses: azure/webapps-deploy@v3
      with:
        app-name: flash-sensitivewords-api-staging
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_STAGING_API }}
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:${{ github.sha }}

    - name: Deploy to Azure Static Web Apps (Frontend)
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_STAGING }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        app_location: "/SensitiveWords.React"
        output_location: "dist"

    - name: Run smoke tests
      run: |
        echo "Running smoke tests against staging..."
        curl -f https://staging-api.flash-sensitivewords.com/health || exit 1
        echo "✅ Staging deployment successful"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-docker
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://flash-sensitivewords.com

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Azure Web App (API)
      uses: azure/webapps-deploy@v3
      with:
        app-name: flash-sensitivewords-api-prod
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_PROD_API }}
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:${{ github.sha }}

    - name: Deploy to Azure Static Web Apps (Frontend)
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROD }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        app_location: "/SensitiveWords.React"
        output_location: "dist"

    - name: Run smoke tests
      run: |
        echo "Running smoke tests against production..."
        curl -f https://api.flash-sensitivewords.com/health || exit 1
        echo "✅ Production deployment successful"

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        generate_release_notes: true
        draft: false
        prerelease: false
